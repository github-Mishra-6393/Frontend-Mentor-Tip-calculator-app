<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="title">
      <img src="./images/logo.svg" alt="Logo">
    </div>
    <div class="wraper">
      
      <div class="bill-input">
        <label class="label" for="bill-input">Bill</label>
        <img class="doller-ico" src="./images/icon-dollar.svg"><input type="text" id="bill-input" placeholder="0"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"">

        <p class="err-bill err-zero">bill can not be zero</p>

        <p class="tip-label">Select Tip %</p>
        <div class="tip-wraper">
          <div class="tip" id="tip-5" value=5>5%</div>
        <div class="tip" id="tip-10" value=10>10%</div>
        <div class="tip" id="tip-15" value=15>15%</div>
        <div class="tip" id="tip-25" value=25>25%</div>
        <div class="tip" id="tip-50" value=50>50%</div>
        <div class="tip-custom" id="tip-custom"><input id="custom" type="text" placeholder="Custom" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ></div>
        </div>
        
        <p class="err-tip">Plese Select minimum Tip %</p>

        <p class="person-title">Number of People</p> 
        <img src="./images/icon-person.svg" alt="person" class="person-ico">
        
        <input class="person" id="person" type="text" placeholder="0" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')" >

        <p class="err-person err-p-zero">can't be zero</p>

      </div>
      <div class="bill-wraper">
        <div class="tip-total">
          <span class="ammount">Tip Amount</span> <span class="tip-value">$0.00</span>
          <p class="per">/ person</p> 
        </div>
        <div class="bill-total">
        <span class="total">Total</span><span class="bill-value">$0.00</span>
        <p class="per">/ person</p>
      </div>
        <button id="reset">RESET</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    
  </main>

  <script src="app.js"></script>  
</body>
</html>
